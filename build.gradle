apply plugin: 'java'
apply plugin: 'maven'

group = 'mikaelhg'
version = '1.3.2'

buildscript {
      apply from: 'https://github.com/samueltbrown/gradle-cucumber-plugin/raw/master/repo/gradle-cucumber-plugin/gradle-cucumber-plugin/0.3.59/cucumberinit.gradle'
}

description = "A Java URL builder library"

sourceCompatibility = 1.5
targetCompatibility = 1.5

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    testCompile group: 'info.cukes', name: 'cucumber-java', version:'1.1.5'
    testCompile group: 'junit', name: 'junit', version:'4.11'
    cucumberRuntime files("${jar.archivePath}"), 'info.cukes:cucumber-groovy:1.1.5'
}

